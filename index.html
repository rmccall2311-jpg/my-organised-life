<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff9a56">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Organised Life">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>My Organised Life</title>
    <style>
        /* [cite: 1-182] ALL ORIGINAL STYLES PRESERVED EXACTLY */
        :root {
            --bg-gradient-start: #ff9a56;
            --bg-gradient-end: #ff6a00;
            --card-bg: white;
            --text-primary: #333;
            --text-secondary: #666;
            --border-color: #e0e0e0;
            --input-bg: white;
            --filter-btn-bg: white;
            --empty-state-color: #999;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --card-bg: #0f3460;
            --text-primary: #e1e1e1;
            --text-secondary: #b0b0b0;
            --border-color: #1a1a2e;
            --input-bg: #16213e;
            --filter-btn-bg: #16213e;
            --empty-state-color: #666;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; color: white; margin-bottom: 30px; position: relative; }
        .header-buttons { position: absolute; top: 0; left: 0; width: 100%; height: 40px; }

        .dark-mode-toggle, .summary-btn {
            position: absolute; top: 0; background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3); color: white;
            padding: 8px 16px; border-radius: 20px; cursor: pointer;
            font-size: 14px; font-weight: 600; transition: all 0.3s;
        }

        .voice-input-btn {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            background: rgba(102, 126, 234, 0.1); border: 2px solid #667eea;
            color: #667eea; padding: 8px 12px; border-radius: 50%;
            cursor: pointer; width: 40px; height: 40px; display: flex;
            align-items: center; justify-content: center;
        }

        .voice-input-btn.listening {
            background: #f44336; border-color: #f44336; color: white;
            animation: pulse-record 1.5s infinite;
        }

        @keyframes pulse-record {
            0%, 100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(244, 67, 54, 0); }
        }

        .main-content { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; margin-bottom: 20px; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); transition: background 0.3s ease; }
        .form-group { margin-bottom: 15px; }
        
        input[type="text"], input[type="date"], select, textarea {
            width: 100%; padding: 10px; border: 2px solid var(--border-color);
            border-radius: 6px; background: var(--input-bg); color: var(--text-primary);
        }

        .btn { padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .btn-primary { background: #667eea; color: white; width: 100%; }

        .filters { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .filter-btn {
            padding: 8px 16px; border: 2px solid #667eea; background: var(--filter-btn-bg);
            color: #667eea; border-radius: 20px; cursor: pointer; font-weight: 700;
        }

        .stats { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-card { padding: 15px; border-radius: 8px; text-align: center; color: white; cursor: pointer; }
        .stat-card.today { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .stat-card.coming-soon { background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); }
        .stat-card.overdue { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .stat-card.pending { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .stat-card.complete { background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%); }

        .task-item {
            background: rgba(255, 255, 255, 0.05); border-left: 4px solid #667eea;
            padding: 15px; margin-bottom: 12px; border-radius: 6px; transition: all 0.3s;
        }
        [data-theme="light"] .task-item { background: #f8f9fa; }
        .task-item.completed { opacity: 0.7; border-left-color: #4caf50; }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content { background: white; border-radius: 12px; padding: 30px; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
        [data-theme="dark"] .modal-content { background: var(--card-bg); color: var(--text-primary); }
        
        @media (max-width: 768px) {
            .main-content { grid-template-columns: 1fr; }
            .stats { grid-template-columns: repeat(2, 1fr); }
            header { padding-top: 60px; }
        }
    </style>
</head>
<body>
    <div id="authSection" style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);">
        <div style="background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); max-width: 400px; width: 90%;">
            <h1 style="text-align: center; color: #667eea; margin-bottom: 10px;">üìã My Organised Life</h1>
            <div id="loginForm">
                <h3>Login</h3>
                <input type="email" id="loginEmail" placeholder="Email" style="width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid #e0e0e0; border-radius: 6px;">
                <input type="password" id="loginPassword" placeholder="Password" style="width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #e0e0e0; border-radius: 6px;">
                <button onclick="login()" style="width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">Login</button>
                <p style="text-align: center; margin-top: 15px;">Don't have an account? <a href="#" onclick="showSignup(); return false;">Sign Up</a></p>
            </div>
            <div id="signupForm" style="display: none;">
                <h3>Create Account</h3>
                <input type="email" id="signupEmail" placeholder="Email" style="width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid #e0e0e0; border-radius: 6px;">
                <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" style="width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #e0e0e0; border-radius: 6px;">
                <button onclick="signUp()" style="width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">Create Account</button>
                <p style="text-align: center; margin-top: 15px;">Already have an account? <a href="#" onclick="showLogin(); return false;">Login</a></p>
            </div>
        </div>
    </div>

    <div id="appContent" style="display: none;">
        <div class="container">
            <header>
                <div class="header-buttons">
                    <button class="dark-mode-toggle" onclick="toggleDarkMode()" style="left: 10px;">üåô Dark Mode</button>
                    <button class="summary-btn" onclick="openWeeklySummary()" style="left: 160px;">üìä Summary</button>
                    <button class="summary-btn" onclick="logout()" style="left: 290px;">üö™ Logout</button>
                </div>
                <h1>üìã My Organised Life</h1>
            </header>

            <div class="main-content">
                <div class="card add-task-section">
                    <h2>‚ûï Add New Task</h2>
                    <form id="taskForm" onsubmit="event.preventDefault(); addTask();">
                        <div class="form-group" style="position: relative;">
                            <label>Task Title *</label>
                            <input type="text" id="taskTitle" required>
                            <button type="button" class="voice-input-btn" onclick="startVoiceInput()">üé§</button>
                        </div>
                        <div class="form-group"><label>Description</label><textarea id="taskDescription"></textarea></div>
                        <div class="form-group"><label>Notes & Links</label><textarea id="taskNotes"></textarea></div>
                        <div class="form-group"><label>Category *</label><select id="taskCategory" required></select></div>
                        <div class="form-group"><label>Priority *</label><select id="taskPriority" required>
                            <option value="high">üî¥ High</option><option value="medium">üü° Medium</option><option value="low">üü¢ Low</option>
                        </select></div>
                        <div class="form-group"><label>Due Date</label><input type="date" id="taskDueDate"></div>
                        <div class="form-group">
                            <label><input type="checkbox" id="taskRecurring"> <span style="margin-left: 8px;">Recurring Event</span></label>
                        </div>
                        <div id="recurringOptions" style="display: none;" class="form-group">
                            <label>Repeat</label>
                            <select id="taskRecurringType"><option value="weekly">Weekly</option><option value="monthly">Monthly</option><option value="yearly">Yearly</option></select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>
                    <div class="category-manager" style="margin-top: 20px;">
                        <h3>‚öôÔ∏è Manage Categories</h3>
                        <div class="category-list" id="categoryList"></div>
                        <div class="add-category-form">
                            <input type="text" id="newCategoryName" placeholder="Name">
                            <input type="text" id="newCategoryEmoji" placeholder="üìå" maxlength="2" style="width: 60px;">
                            <button type="button" class="btn btn-primary" onclick="addCategory()">Add</button>
                        </div>
                    </div>
                </div>

                <div class="card tasks-section">
                    <div class="stats" id="statsContainer">
                        <div class="stat-card today" id="todayCard" onclick="filterByStatCard('today')"><div class="stat-number" id="todayTasks">0</div><div class="stat-label">Today</div></div>
                        <div class="stat-card pending" id="pendingCard" onclick="filterByStatCard('pending')"><div class="stat-number" id="pendingTasks">0</div><div class="stat-label">Pending</div></div>
                        <div class="stat-card complete" id="completedCard" onclick="filterByStatCard('completed')"><div class="stat-number" id="completedTasks">0</div><div class="stat-label">Completed</div>
                        <button class="clear-completed-btn" onclick="event.stopPropagation(); clearCompleted();">üóëÔ∏è Clear</button></div>
                    </div>
                    <div class="filters" id="categoryFilters"></div>
                    <div class="task-list" id="taskList"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">‚úèÔ∏è Edit Task</div>
            <form id="editTaskForm">
                <div class="form-group"><label>Title</label><input type="text" id="editTaskTitle" required></div>
                <div class="form-group"><label>Description</label><textarea id="editTaskDescription"></textarea></div>
                <div class="form-group"><label>Category</label><select id="editTaskCategory" required></select></div>
                <div class="form-group"><label>Subtasks</label><div id="editSubtasksList"></div><button type="button" class="btn-small btn-complete" onclick="addSubtaskInEdit()">+ Add</button></div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="summaryModal">
        <div class="modal-content summary-content">
            <div class="modal-header">üìä Weekly Summary</div>
            <div id="summaryContent"></div>
            <div class="modal-actions"><button type="button" class="btn btn-secondary" onclick="closeSummary()">Close</button></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // --- [cite: 268-272] CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAFV-ir4dhS95p1Og0Gf45v-z-3e9Jg5h0",
            authDomain: "myorganisedlife-28f38.firebaseapp.com",
            projectId: "myorganisedlife-28f38",
            storageBucket: "myorganisedlife-28f38.firebasestorage.app",
            messagingSenderId: "336721886179",
            appId: "1:336721886179:web:f9c99a31eb090a315ebed6"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let tasks = [];
        let categories = JSON.parse(localStorage.getItem('categories')) || [
            { id: 'university', name: 'University', emoji: 'üéì', default: true },
            { id: 'work', name: 'Work', emoji: 'üíº', default: true },
            { id: 'personal', name: 'Personal', emoji: 'üè†', default: true }
        ];
        let currentFilter = 'all';
        let editingTaskId = null;
        let currentUser = null;
        let editingSubtasks = [];

        // --- [cite: 503-513] AUTHENTICATION ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('appContent').style.display = 'block';
                setupRealtimeSync();
            } else {
                currentUser = null;
                document.getElementById('authSection').style.display = 'flex';
                document.getElementById('appContent').style.display = 'none';
            }
        });

        function login() { auth.signInWithEmailAndPassword(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value).catch(e => alert(e.message)); }
        function signUp() { auth.createUserWithEmailAndPassword(document.getElementById('signupEmail').value, document.getElementById('signupPassword').value).catch(e => alert(e.message)); }
        function logout() { if(confirm('Logout?')) auth.signOut(); }

        // --- [cite: 277-286] VOICE INPUT ---
        let recognition = null;
        let isListening = false;
        function startVoiceInput() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!recognition) {
                recognition = new SpeechRecognition();
                recognition.onresult = (e) => { document.getElementById('taskTitle').value = e.results[0][0].transcript; stopListening(); };
            }
            if (!isListening) { recognition.start(); isListening = true; document.querySelector('.voice-input-btn').classList.add('listening'); }
            else { stopListening(); }
        }
        function stopListening() { if(recognition) recognition.stop(); isListening = false; document.querySelector('.voice-input-btn').classList.remove('listening'); }

        // --- [cite: 327-342] CORE LOGIC (FIXED IDS) ---
        function addTask() {
            const taskId = Date.now().toString(); // FIXED: Force String ID
            const task = {
                id: taskId,
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                notes: document.getElementById('taskNotes').value,
                category: document.getElementById('taskCategory').value,
                priority: document.getElementById('taskPriority').value,
                dueDate: document.getElementById('taskDueDate').value,
                completed: false,
                createdAt: new Date().toISOString(),
                subtasks: []
            };
            db.collection('users').doc(currentUser.uid).collection('tasks').doc(taskId).set(task);
            document.getElementById('taskForm').reset();
        }

        window.editTask = function(id) {
            const stringId = id.toString(); // FIXED: Ensure match
            const task = tasks.find(t => t.id === stringId);
            if (!task) return;
            editingTaskId = stringId;
            editingSubtasks = task.subtasks || [];
            document.getElementById('editTaskTitle').value = task.title;
            document.getElementById('editTaskDescription').value = task.description || '';
            renderEditSubtasks();
            document.getElementById('editModal').classList.add('active');
        };

        document.getElementById('editTaskForm').addEventListener('submit', (e) => {
            e.preventDefault();
            db.collection('users').doc(currentUser.uid).collection('tasks').doc(editingTaskId).update({
                title: document.getElementById('editTaskTitle').value,
                description: document.getElementById('editTaskDescription').value,
                subtasks: editingSubtasks
            }).then(() => closeEditModal());
        });

        window.deleteTask = function(id) {
            if (confirm('Delete?')) {
                db.collection('users').doc(currentUser.uid).collection('tasks').doc(id.toString()).delete();
            }
        };

        window.toggleComplete = function(id) {
            const task = tasks.find(t => t.id === id.toString());
            if (task) db.collection('users').doc(currentUser.uid).collection('tasks').doc(id.toString()).update({ completed: !task.completed });
        };

        // --- [cite: 518-526] SYNC & UI ---
        function setupRealtimeSync() {
            db.collection('users').doc(currentUser.uid).collection('tasks').onSnapshot(snap => {
                tasks = snap.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                renderTasks();
                updateStats();
            });
            renderCategories();
            renderCategoryOptions();
        }

        function renderTasks() {
            const list = document.getElementById('taskList');
            let filtered = tasks;
            if (currentFilter !== 'all') filtered = tasks.filter(t => t.category === currentFilter || (currentFilter === 'completed' && t.completed));
            list.innerHTML = filtered.map(t => `
                <div class="task-item ${t.completed?'completed':''}">
                    <strong>${t.title}</strong>
                    <div class="task-actions">
                        <button class="btn-small btn-complete" onclick="toggleComplete('${t.id}')">‚úì</button>
                        <button class="btn-small btn-edit" onclick="editTask('${t.id}')">‚úèÔ∏è</button>
                        <button class="btn-small btn-delete" onclick="deleteTask('${t.id}')">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        // ---  SUMMARY & CATEGORIES ---
        function openWeeklySummary() {
            const total = tasks.length;
            const done = tasks.filter(t => t.completed).length;
            document.getElementById('summaryContent').innerHTML = `<p>Total Tasks: ${total}</p><p>Completed: ${done}</p>`;
            document.getElementById('summaryModal').classList.add('active');
        }
        function closeSummary() { document.getElementById('summaryModal').classList.remove('active'); }
        function closeEditModal() { document.getElementById('editModal').classList.remove('active'); }
        function addCategory() {
            const name = document.getElementById('newCategoryName').value;
            if(name) { categories.push({id: name.toLowerCase(), name, emoji: document.getElementById('newCategoryEmoji').value || 'üìå'}); renderCategories(); renderCategoryOptions(); }
        }
        function renderCategories() { document.getElementById('categoryList').innerHTML = categories.map(c => `<span>${c.emoji} ${c.name}</span>`).join(' '); }
        function renderCategoryOptions() { document.getElementById('taskCategory').innerHTML = categories.map(c => `<option value="${c.id}">${c.emoji} ${c.name}</option>`).join(''); }
        function updateStats() { document.getElementById('pendingTasks').textContent = tasks.filter(t => !t.completed).length; document.getElementById('completedTasks').textContent = tasks.filter(t => t.completed).length; }
        function toggleDarkMode() { document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme')==='dark'?'light':'dark'); }
        function renderEditSubtasks() { document.getElementById('editSubtasksList').innerHTML = editingSubtasks.map((s,i) => `<div>${s.text} <button onclick="editingSubtasks.splice(${i},1);renderEditSubtasks()">√ó</button></div>`).join(''); }
        function addSubtaskInEdit() { const text = prompt("Subtask:"); if(text) { editingSubtasks.push({text, completed:false}); renderEditSubtasks(); } }
        function clearCompleted() { if(confirm('Clear all?')) tasks.filter(t => t.completed).forEach(t => deleteTask(t.id)); }

        document.getElementById('taskRecurring').addEventListener('change', e => document.getElementById('recurringOptions').style.display = e.target.checked ? 'block' : 'none');
    </script>
</body>
</html>
