<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff9a56">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Organised Life">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>My Organised Life</title>
    <style>
        /* All original styles preserved [cite: 2-182] */
        :root {
            --bg-gradient-start: #ff9a56;
            --bg-gradient-end: #ff6a00;
            --card-bg: white;
            --text-primary: #333;
            --text-secondary: #666;
            --border-color: #e0e0e0;
            --input-bg: white;
            --filter-btn-bg: white;
            --empty-state-color: #999;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --card-bg: #0f3460;
            --text-primary: #e1e1e1;
            --text-secondary: #b0b0b0;
            --border-color: #1a1a2e;
            --input-bg: #16213e;
            --filter-btn-bg: #16213e;
            --empty-state-color: #666;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        header { text-align: center; color: white; margin-bottom: 30px; position: relative; }

        .header-buttons { position: absolute; top: 0; left: 0; width: 100%; height: 40px; }

        .dark-mode-toggle {
            position: absolute; top: 0; left: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white; padding: 8px 16px; border-radius: 20px;
            cursor: pointer; font-size: 14px; font-weight: 600; transition: all 0.3s;
        }

        .summary-btn {
            position: absolute; top: 0;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white; padding: 8px 16px; border-radius: 20px;
            cursor: pointer; font-size: 14px; font-weight: 600; transition: all 0.3s;
        }

        .voice-input-btn {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            background: rgba(102, 126, 234, 0.1); border: 2px solid #667eea;
            color: #667eea; padding: 8px 12px; border-radius: 50%;
            cursor: pointer; width: 40px; height: 40px; display: flex;
            align-items: center; justify-content: center; transition: all 0.3s;
        }

        .voice-input-btn.listening {
            background: #f44336; border-color: #f44336; color: white;
            animation: pulse-record 1.5s infinite;
        }

        @keyframes pulse-record {
            0%, 100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(244, 67, 54, 0); }
        }

        .main-content { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; margin-bottom: 20px; }

        .card {
            background: var(--card-bg); border-radius: 12px; padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); transition: background 0.3s ease;
        }

        .form-group { margin-bottom: 15px; }

        input[type="text"], input[type="date"], select, textarea {
            width: 100%; padding: 10px; border: 2px solid var(--border-color);
            border-radius: 6px; background: var(--input-bg); color: var(--text-primary);
        }

        .btn { padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .btn-primary { background: #667eea; color: white; width: 100%; }

        .filters { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .filter-btn {
            padding: 8px 16px; border: 2px solid #667eea; background: var(--filter-btn-bg);
            color: #667eea; border-radius: 20px; cursor: pointer; font-weight: 700;
        }
        .filter-btn.active { background: #667eea; color: white; }

        .stats { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-card { padding: 15px; border-radius: 8px; text-align: center; color: white; cursor: pointer; }

        .task-item {
            background: rgba(255, 255, 255, 0.05); border-left: 4px solid #667eea;
            padding: 15px; margin-bottom: 12px; border-radius: 6px; transition: all 0.3s;
        }
        [data-theme="light"] .task-item { background: #f8f9fa; }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content { background: white; border-radius: 12px; padding: 30px; width: 90%; max-width: 500px; }
        [data-theme="dark"] .modal-content { background: var(--card-bg); color: var(--text-primary); }

        /* Mobile adjustments [cite: 143-152] */
        @media (max-width: 768px) {
            .main-content { grid-template-columns: 1fr; }
            .stats { grid-template-columns: repeat(2, 1fr); }
            header { padding-top: 60px; }
        }
    </style>
</head>
<body>
    <div id="authSection" style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #ff9a56 0%, #ff6a00 100%);">
        <div style="background: white; padding: 40px; border-radius: 12px; max-width: 400px; width: 90%;">
            <h1 style="text-align: center; color: #667eea;">üìã My Organised Life</h1>
            <div id="loginForm">
                <h3>Login</h3>
                <input type="email" id="loginEmail" placeholder="Email" style="width: 100%; padding: 12px; margin: 10px 0;">
                <input type="password" id="loginPassword" placeholder="Password" style="width: 100%; padding: 12px; margin-bottom: 15px;">
                <button onclick="login()" class="btn btn-primary">Login</button>
                <p style="text-align: center; margin-top: 10px;">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </div>
            <div id="signupForm" style="display: none;">
                <h3>Create Account</h3>
                <input type="email" id="signupEmail" placeholder="Email" style="width: 100%; padding: 12px; margin: 10px 0;">
                <input type="password" id="signupPassword" placeholder="Password" style="width: 100%; padding: 12px; margin-bottom: 15px;">
                <button onclick="signUp()" class="btn btn-primary">Create Account</button>
                <p style="text-align: center; margin-top: 10px;">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>

    <div id="appContent" style="display: none;">
        <div class="container">
            <header>
                <div class="header-buttons">
                    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>
                    <button class="summary-btn" onclick="openWeeklySummary()" style="left: 160px;">üìä Summary</button>
                    <button class="summary-btn" onclick="logout()" style="left: 290px;">üö™ Logout</button>
                </div>
                <h1>üìã My Organised Life</h1>
            </header>

            <div class="main-content">
                <div class="card add-task-section">
                    <h2>‚ûï Add New Task</h2>
                    <form id="taskForm">
                        <div class="form-group" style="position: relative;">
                            <label>Task Title *</label>
                            <input type="text" id="taskTitle" required>
                            <button type="button" class="voice-input-btn" onclick="startVoiceInput()">üé§</button>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="taskDescription"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Category *</label>
                            <select id="taskCategory" required></select>
                        </div>
                        <div class="form-group">
                            <label>Priority *</label>
                            <select id="taskPriority" required>
                                <option value="high">üî¥ High</option>
                                <option value="medium">üü° Medium</option>
                                <option value="low">üü¢ Low</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Due Date</label>
                            <input type="date" id="taskDueDate">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>
                </div>

                <div class="card tasks-section">
                    <div class="stats" id="statsContainer">
                        <div class="stat-card today" onclick="filterByStatCard('today')">
                            <div class="stat-number" id="todayTasks">0</div>
                            <div class="stat-label">Today</div>
                        </div>
                        <div class="stat-card pending" onclick="filterByStatCard('pending')">
                            <div class="stat-number" id="pendingTasks">0</div>
                            <div class="stat-label">Pending</div>
                        </div>
                        <div class="stat-card complete" onclick="filterByStatCard('completed')">
                            <div class="stat-number" id="completedTasks">0</div>
                            <div class="stat-label">Completed</div>
                        </div>
                    </div>
                    <div class="filters" id="categoryFilters"></div>
                    <div class="task-list" id="taskList"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">‚úèÔ∏è Edit Task</div>
            <form id="editTaskForm">
                <div class="form-group"><label>Title</label><input type="text" id="editTaskTitle" required></div>
                <div class="form-group"><label>Description</label><textarea id="editTaskDescription"></textarea></div>
                <div class="form-group"><label>Category</label><select id="editTaskCategory" required></select></div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // --- CONFIGURATION & STATE --- [cite: 268-272]
        const firebaseConfig = {
            apiKey: "AIzaSyAFV-ir4dhS95p1Og0Gf45v-z-3e9Jg5h0",
            authDomain: "myorganisedlife-28f38.firebaseapp.com",
            projectId: "myorganisedlife-28f38",
            storageBucket: "myorganisedlife-28f38.firebasestorage.app",
            messagingSenderId: "336721886179",
            appId: "1:336721886179:web:f9c99a31eb090a315ebed6"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let tasks = [];
        let categories = [
            { id: 'university', name: 'University', emoji: 'üéì' },
            { id: 'work', name: 'Work', emoji: 'üíº' },
            { id: 'personal', name: 'Personal', emoji: 'üè†' }
        ];
        let currentFilter = 'all';
        let editingTaskId = null;
        let currentUser = null;

        // --- AUTH LOGIC --- [cite: 503-513]
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('appContent').style.display = 'block';
                setupRealtimeSync();
            } else {
                document.getElementById('authSection').style.display = 'flex';
                document.getElementById('appContent').style.display = 'none';
            }
        });

        function login() {
            const e = document.getElementById('loginEmail').value;
            const p = document.getElementById('loginPassword').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => alert(err.message));
        }

        function logout() { auth.signOut(); }

        // --- CORE TASK LOGIC (FIXED) --- [cite: 327-342]
        function addTask() {
            const task = {
                id: Date.now().toString(), // FIX 1: Ensure ID is always a String
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                category: document.getElementById('taskCategory').value,
                priority: document.getElementById('taskPriority').value,
                dueDate: document.getElementById('taskDueDate').value,
                completed: false,
                createdAt: new Date().toISOString()
            };

            // FIX 2: Save to Firestore immediately
            if (currentUser) {
                db.collection('users').doc(currentUser.uid).collection('tasks')
                  .doc(task.id).set(task)
                  .then(() => {
                      document.getElementById('taskForm').reset();
                  });
            }
        }

        window.editTask = function(id) {
            const taskId = id.toString(); // FIX 3: Type consistency
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            editingTaskId = taskId;
            document.getElementById('editTaskTitle').value = task.title;
            document.getElementById('editTaskDescription').value = task.description;
            document.getElementById('editTaskCategory').value = task.category;
            document.getElementById('editModal').classList.add('active');
        };

        document.getElementById('editTaskForm').addEventListener('submit', (e) => {
            e.preventDefault();
            if (!editingTaskId || !currentUser) return;

            const updates = {
                title: document.getElementById('editTaskTitle').value,
                description: document.getElementById('editTaskDescription').value,
                category: document.getElementById('editTaskCategory').value
            };

            db.collection('users').doc(currentUser.uid).collection('tasks')
              .doc(editingTaskId).update(updates)
              .then(() => closeEditModal());
        });

        window.deleteTask = function(id) {
            if (confirm('Delete this task?') && currentUser) {
                db.collection('users').doc(currentUser.uid).collection('tasks')
                  .doc(id.toString()).delete(); // FIX 4: Explicit delete
            }
        };

        window.toggleComplete = function(id) {
            const task = tasks.find(t => t.id === id.toString());
            if (task && currentUser) {
                db.collection('users').doc(currentUser.uid).collection('tasks')
                  .doc(id.toString()).update({ completed: !task.completed });
            }
        };

        // --- UI RENDERING --- [cite: 377-414]
        function setupRealtimeSync() {
            db.collection('users').doc(currentUser.uid).collection('tasks')
              .onSnapshot(snapshot => {
                  tasks = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                  renderTasks();
                  updateStats();
              });
            renderCategoryOptions();
        }

        function renderTasks() {
            const list = document.getElementById('taskList');
            let filtered = tasks;
            if (currentFilter !== 'all') {
                filtered = tasks.filter(t => t.category === currentFilter || (currentFilter === 'completed' && t.completed));
            }

            list.innerHTML = filtered.map(t => `
                <div class="task-item ${t.completed ? 'completed' : ''}">
                    <div><strong>${t.title}</strong></div>
                    <div style="font-size:0.8em">${t.category} | ${t.priority}</div>
                    <div class="task-actions" style="margin-top:10px">
                        <button onclick="toggleComplete('${t.id}')" class="btn">${t.completed ? 'Undo' : 'Done'}</button>
                        <button onclick="editTask('${t.id}')" class="btn">Edit</button>
                        <button onclick="deleteTask('${t.id}')" class="btn" style="color:red">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('pendingTasks').textContent = tasks.filter(t => !t.completed).length;
            document.getElementById('completedTasks').textContent = tasks.filter(t => t.completed).length;
        }

        function renderCategoryOptions() {
            const sel = document.getElementById('taskCategory');
            const editSel = document.getElementById('editTaskCategory');
            const options = categories.map(c => `<option value="${c.id}">${c.emoji} ${c.name}</option>`).join('');
            sel.innerHTML = options;
            editSel.innerHTML = options;
        }

        function closeEditModal() { document.getElementById('editModal').classList.remove('active'); }
        function showSignup() { document.getElementById('loginForm').style.display = 'none'; document.getElementById('signupForm').style.display = 'block'; }
        function showLogin() { document.getElementById('signupForm').style.display = 'none'; document.getElementById('loginForm').style.display = 'block'; }
        function toggleDarkMode() { document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }

        // Start Up
        document.getElementById('taskForm').addEventListener('submit', e => { e.preventDefault(); addTask(); });
    </script>
</body>
</html>
